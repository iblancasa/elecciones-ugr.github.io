<!DOCTYPE html>
<html>
<head>
    <title>UGR: Elecccciones al Rectorado 2015</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="120">

    <link rel="stylesheet" href="css/kube.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="js/resultados.js"></script>
    <script src="js/kube.min.js"></script>
    <script type="text/javascript" src='resultados.jsonp'></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src='js/charts.js'>
 </script>

</head>
<body>
    <h1 class='text-centered'><button class="btn btn-red btn-outline btn-round text-centered">UGR: Elecciones al Rectorado 2015</button></h1>

    <h2 class='text-centered'><button class="btn btn-blue btn-outline btn-round">Porcentaje escrutado: <span class='label label-red'><script type='text/javascript'>document.write(escrutado)</script>%</span></button></h2>

    <div class='units-row'>

      <div class='unit-90' id='total'></div>

      <div class='unit-90' id='sectores'></div>

      <div class='unit-90' id='descarga'>
	<h3 class='text-centered'>Descarga los datos en formato <a href='resultados.csv'><button class="btn btn-green btn-round btn-small">hoja de cálculo (CSV) </button></a> | <a href='resultados.json'><button class="btn btn-green btn-round  btn-small">JSON</button></a> | <a href='resultados.jsonp'><button class="btn btn-green btn-round btn-small">JSONP</button></a></h3>
      </div>
    </div>

    <h3 class='text-centered'><button class="btn btn-silver btn-outline btn-round text-centered">
	Esta web está hecha desde la <a href='http://osl.ugr.es'>Oficina de Software Libre de la UGR</a> y se puede <a href='http://github.com/elecciones-ugr'>descargar, copiar y adaptar</a> como software libre que es.</button>
    </h3>
    <script type='text/javascript'>
$(function() { 
    $('#total').css('opacity',escrutado/100);
    $('#sectores').css('opacity',escrutado/100);
});    
    </script>
</body>
</html>
